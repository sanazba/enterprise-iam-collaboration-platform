apiVersion: v1
kind: Namespace
metadata:
  name: n8n
---
apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: n8n
type: Opaque
stringData:
  N8N_BASIC_AUTH_USER: "admin"
  N8N_BASIC_AUTH_PASSWORD: "changeme123"
  DB_POSTGRESDB_PASSWORD: "n8n_password"
  N8N_ENCRYPTION_KEY: "change-this-to-32-char-key-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-credentials
  namespace: n8n
type: Opaque
stringData:
  OKTA_DOMAIN: "your-company.okta.com"
  OKTA_API_TOKEN: "your-okta-api-token"
  GOOGLE_SERVICE_ACCOUNT: "your-service-account@project.iam.gserviceaccount.com"
  SLACK_BOT_TOKEN: "xoxb-your-slack-bot-token"